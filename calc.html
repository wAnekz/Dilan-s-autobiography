<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="./calc_style.css">
        <link rel="stylesheet" href="./page_style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" readonly placeholder="Enter your numbers here">
            <div class="buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="setOperation('/')">/</button>

                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="setOperation('*')">×</button>

                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="setOperation('-')">−</button>

                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
                <button onclick="setOperation('+')">+</button>

                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteNumber()"><img src="https://cdn-icons-png.flaticon.com/512/3597/3597090.png" height="40px"></button>
            </div>
        </div>
        
        <script src="calc_logic.js" defer></script>
    </body>
</html>
